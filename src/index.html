<!DOCTYPE html>
<html ng-app="myWishes" ng-controller="AppCtrl">
<head>
    <title>myWishes</title>

    <!-- social media tags -->

    <!-- font awesome from BootstrapCDN -->
    <link href="http://netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">

    <!-- compiled CSS --><% styles.forEach( function ( file ) { %>
    <link rel="stylesheet" type="text/css" href="<%= file %>"/>
    <% }); %>

    <!--[if IE 7>
    <link rel="stylesheet" href="assets/font-awesome-ie7.min.css />
    <![endif]-->

    <!-- compiled CSS --><% scripts.forEach( function ( file ) { %>
    <script type="text/javascript" src="<%= file %>"></script>
    <% }); %>

    <!-- it's stupid to have to load it here, but this is for the +1 button -->
    <script type="text/javascript" src="https://apis.google.com/js/plusone.js">
        {
            "parsetags"
        :
            "explicit"
        }
    </script>
</head>
<body>
<div class="container">
    <div class="masthead">
        <h3 class="muted">mywishes
            <small><a
                    href="http://github.com/mikoosoft/mywishes/blob/master/CHANGELOG.md">v<%= version %></a></small>
        </h3>
        <div class="navbar">
            <div class="navbar-inner">
                <div class="container">
                    <ul class="nav">
                        <li ui-route="/home" ng-class="{active:$uiRoute}">
                            <a href="#/home">
                                <i class="icon-home"></i>
                                Home
                            </a>
                        </li>
                        <li ui-route="/about" ng-class="{active:$uiRoute}">
                            <a href="#/about">
                                <i class="icon-info-sign"></i>
                                What is it?
                            </a>
                        </li>
                        <li ui-route="/mylists" ng-class="{active:$uiRoute}">
                            <a href="#/mylists">
                                <i class="icon-info-sign"></i>
                                My Lists
                            </a>
                        </li>

                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container" ui-view="main"></div>

<footer class="footer">
    <div class="container">
        <div class="footer-inner">
            <ul class="social">
                <li><a target="_blank" href="http://gplus.to/mikevanvendeloo"><i class="icon-google-plus-sign"></i></a>
                </li>
                <li><a target="_blank" href="http://twitter.com/mikevanvendeloo"><i class="icon-twitter-sign"></i></a>
                </li>
                <li><a target="_blank" href="http://linkedin.com/in/mikevanvendeloo"><i class="icon-linkedin-sign"></i></a>
                </li>
                <li><a target="_blank" href="http://github.com/mikoosoft/mywishes"><i class="icon-github-sign"></i></a>
                </li>
            </ul>


            <p>
                (c) 2013 Mike van Vendeloo
                <a href="http://github.com/mikoosoft/mywishes/fork_select">Fork this</a>.
            </p>
        </div>
    </div>
</footer>
</body>
</html>
